<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ice Cream Billing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f5f7fa, #c3cfe2);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .flavor-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .flavor-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
        }

        .flavor-card:hover {
            transform: scale(1.03);
        }

        .billing-form {
            max-width: 600px;
            margin: 30px auto;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h2 {
            text-align: center;
            color: #007bff;
            font-weight: bold;
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #6f42c1;
            border: none;
        }

        .btn-primary:hover {
            background-color: #5a35a0;
        }
    </style>
</head>
<body>

    <div class="container mt-4">
        <h2>Generate Ice Cream Bill</h2>

        <div class="row text-center mt-4 mb-5">
            <!-- Vanilla -->
            <div class="col-md-2 col-sm-4 mb-3">
                <div class="flavor-card">
                    <img src="{{ url_for('static', filename='images/Vanilla.jpg') }}" alt="Vanilla">
                    <div><strong>Vanilla</strong><br>₹30 / cup</div>
                </div>
            </div>
            <!-- Chocolate -->
            <div class="col-md-2 col-sm-4 mb-3">
                <div class="flavor-card">
                    <img src="{{ url_for('static', filename='images/Chocolate.jpg') }}" alt="Chocolate">
                    <div><strong>Chocolate</strong><br>₹35 / cup</div>
                </div>
            </div>
            <!-- Strawberry -->
            <div class="col-md-2 col-sm-4 mb-3">
                <div class="flavor-card">
                    <img src="{{ url_for('static', filename='images/Strawberry.jpg') }}" alt="Strawberry">
                    <div><strong>Strawberry</strong><br>₹32 / cup</div>
                </div>
            </div>
            <!-- Mango -->
            <div class="col-md-2 col-sm-4 mb-3">
                <div class="flavor-card">
                     <img src="{{ url_for('static', filename='images/mango.jpg') }}" alt="Mango">
                    <div><strong>Mango</strong><br>₹33 / cup</div>
                </div>
            </div>
            <!-- Butterscotch -->
            <div class="col-md-2 col-sm-4 mb-3">
                <div class="flavor-card">
                     <img src="{{ url_for('static', filename='images/Butterscotch.jpg') }}" alt="Butterscotch">
                    <div><strong>Butterscotch</strong><br>₹34 / cup</div>
                </div>
            </div>
        </div>

        <!-- Billing Form -->
        <div class="billing-form">
            <form method="POST" action="/generate">
                <div class="mb-3">
                    <label class="form-label">Customer Name</label>
                    <input type="text" class="form-control" name="customer_name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Flavor</label>
                    <select class="form-control" name="flavor" required>
                        <option value="">Select a flavor</option>
                        <option value="Vanilla">Vanilla</option>
                        <option value="Chocolate">Chocolate</option>
                        <option value="Strawberry">Strawberry</option>
                        <option value="Mango">Mango</option>
                        <option value="Butterscotch">Butterscotch</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Quantity (cups)</label>
                    <input type="number" class="form-control" name="quantity" min="1" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Generate Bill</button>
            </form>
        </div>
    </div>
</body>
</html>
